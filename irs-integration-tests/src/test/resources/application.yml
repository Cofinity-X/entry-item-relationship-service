server:
  port: 8080

spring:
  application:
    name: item-relationship-service
  security:
    oauth2:
      client:
        registration:
          common:
            authorization-grant-type: client_credentials
            client-id: ${COMMON_OAUTH2_CLIENT_ID}
            client-secret: ${COMMON_OAUTH2_CLIENT_SECRET}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
